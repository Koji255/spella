{% extends "base.html" %}

{% block head %}
    <title>speller</title>
{% endblock %}

{% block main %}
    <div name="form" style="max-width: fit-content; margin-top: 5pc; margin-left: auto; margin-right: auto;">
        
        {% if not spelled_text %}
            <form action="{% url 'speller_app:spell' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-dark" type="submit" value="Spell">
            </form>
        {% endif %}

        {% if spelled_text %}
            <center><h1>Corrected Text</h1></center>
            <textarea name="spelled-text" rows="{{ lines }}" cols="50" readonly>{{ spelled_text }}</textarea>
        {% endif %}
        
    </div>
{% endblock %}
