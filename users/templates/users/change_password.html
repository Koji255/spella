{% extends "base.html" %}

{% block head %}
    <title>Change Password</title>
{% endblock %}

{% block main %}
    

    <div name="form" style="max-width: fit-content; margin-top: 5pc; margin-left: auto; margin-right: auto;">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change">
        </form>
    </div>
{% endblock %}
