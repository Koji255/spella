{% extends "base.html" %}

{% block head %}
    <title>login</title>
{% endblock %}

{% block main %}
    <div name="form" style="max-width: fit-content; margin-top: 15pc; margin-left:auto; margin-right:auto;">
        <form action="{% url 'users:user_login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-dark" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
